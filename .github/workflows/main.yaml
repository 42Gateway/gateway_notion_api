name: Gateway Notion API

on: push

jobs:
  first-job:
    name: 'request notion API with github issue'

    runs-on: ubuntu-latest

    steps:
      - name: Make envfile
        shell: bash
        run: |
          echo "DATABASE_ID=${{ secrets.DATABASE_ID }}" >> .env
          echo "BEARER=${{ secrets.BEARER }}" >> .env

      - name: Get name
        shell: bash
        run: echo ${{ github.actor }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start Process
        shell: bash
        run: |
          pip install python-dotenv
          python3 main.py ${{ github.actor }}
